<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Letter Counter</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <section class="section">
        <div class="main-container">
          <h3>Live Character Counter</h3>
          <form  class="textForm">
              <textarea name="letter" id="textArea" cols="70" rows="20" placeholder="Type here...."></textarea>
          </form>
          <div class="counter">Total Character : <span class="counting">0</span> </div>
        </div>
    </section>
    <!--javascript-->
    <script src="app.js"></script>
</body>
</html>
